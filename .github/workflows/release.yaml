name: "NPM package release"
on:  
  push:
    branches:
      - master 

jobs: 
  publish: 
    runs-on: ubuntu-20.04
    steps: 
      - uses: actions/checkout@v1 
      - uses: actions/setup-node@v1 
        with: 
          node-version: 10 
      - uses: JS-DevTools/npm-publish@v1 
        with: 
          token: ${{ secrets.NPM_TOKEN }}
          fail_ci_if_error: true